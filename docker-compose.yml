services:
  db:
    image: postgres:16
    container_name: goquestly_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: goquestly_app
    restart: always
    env_file:
      - .env
    ports:
      - "${APP_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy

    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

    environment:
      DB_HOST: db
      DB_PORT: 5432
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 1000
      WATCHPACK_POLLING: "true"

    stdin_open: true
    tty: true

    command: sh -c "npm run migration:run && npm run start:dev"

volumes:
  pg_data: